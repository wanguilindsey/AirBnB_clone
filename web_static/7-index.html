<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css"/>
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" type="image/png" href="images/icon.png"/>
  </head>
  <body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Nakuru</h4>
                <ul class="popover">
                    <li>
                        <h2>Nairobi</h2>
                        <ul>
                            <li>Madaraka</li>
                            <li>Kitisuru</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Nakuru</h2>
                        <ul>
                            <li>Lanet</li>
                            <li>Naka</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Pool, Gym</h4>
                <ul class="popover">
                    <li>chocolate</li>
                    <li>Warmpool</li>
                    <li>Appliances</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Penthouse</h2>
            </article>
            <article>
                <h2>Bungalow</h2>
            </article>
            <article>
                <h2>Flat</h2>
            </article>
        </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
