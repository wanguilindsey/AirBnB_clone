<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="shortcut icon" href="/AirBnB_clone/web_static/images/icon.png" type="image/x-icon">
	<title>AirBnB Clone</title>
</head>

<body>
	<header></header>

	<div class="container">
		<section class="filters">
			<div class="locations filter-section">
				<h3>States</h3>
				<h4>Nakuru, Nairobi...</h4>
				<ul class="popover">
					<li>
						<h2>Nakuru:</h2>
						<ul>
							<li>Naka</li>
							<li>White house</li>
						</ul>
					</li>
					<li>
						<h2>Nairobi:</h2>
						<ul>
							<li>Kamukunji</li>
							<li>Embakasi</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities filter-section">
				<h3>Amenities</h3>
				<h4>Jacuzzi, Kitchen...</h4>
				<ul class="popover">
					<li>internet</li>
					<li>kitchen</li>
					<li>jacuzzi</li>
				</ul>
			</div>
			<button class="search-button">Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<div class="places-container">
				<article>
					<h2>Davy Jones' Locker</h2>
				</article>
				<article>
					<h2>Narnia</h2>
				</article>
				<article>
					<h2>Chocolate Factory</h2>
				</article>
			</div>
		</section>
	</div>

	<footer>Best School</footer>
</body>

</html>
